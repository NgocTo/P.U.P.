<html>
<head>
<meta charset="utf-8" />
<title>PUP</title>
<style>
	body {margin:0px;}
	canvas {width:100%; height:100%}
</style>
</head>
<body>
	<!-- <a href="https://www.freepik.com/free-photos-vectors/background">Background photo created by kjpargeter - www.freepik.com</a> -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
<script src="js/orbitControls.js"></script>

<script>

	// SCENE
	var scene = new THREE.Scene();

	// CAMERA
// 	var camera = new THREE.OrthographicCamera( 200 / - 2, 200 / 2, 200 / 2, 200 / - 2, 1, 1000 );
// scene.add(camera);

var aspect = window.innerWidth / window.innerHeight;
var d = 20;
camera = new THREE.OrthographicCamera( - d * aspect, d * aspect, d, - d, 1, 1000 );

camera.position.set( 20, 5, 50 ); // all components equal
camera.lookAt(scene.position); // or the origin
	// var camera = new THREE.PerspectiveCamera(500, window.innerWidth / window.innerHeight, 0.1, 1000);
	// camera.position.x = 0;
	// camera.position.y = 7;
	// camera.position.z = 20;
	// camera.lookAt(scene.position);

	// RENDERER
	var renderer = new THREE.WebGLRenderer({antialias:true});
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	var dog; var room;

	makeDog();
    makeRoom();
	function makeDog() {
		var boxGeom = new THREE.BoxGeometry(12, 12, 12);
		var boxMat = new THREE.MeshPhongMaterial({color: 0xc2f442});
		dog = new THREE.Mesh(boxGeom, boxMat);
		scene.add(dog);
		//ears
		var ear = new THREE.BoxGeometry(6,8,2);
		var boxMatt = new THREE.MeshPhongMaterial({color: 006491});
		earone = new THREE.Mesh(ear, boxMatt);
		earone.position.set(9,9,-5);
		earone.rotation.z=15;
		scene.add(earone)
		var eartwo = earone.clone();
		eartwo.position.set(-9,9,-5);
		eartwo.rotation.z=95;
		scene.add(eartwo)
		//nose
		var snoutBox = new THREE.BoxGeometry(3,2,3);
		var line = new THREE.BoxGeometry(0.5,6,0.5)
		var snoutMatte = new THREE.MeshPhongMaterial({color: 006491});
		var snout = new THREE.Mesh(snoutBox,snoutMatte);
		scene.add(snout);
		snout.position.set(0,5.20,6);
		var linee = new THREE.Mesh(line,snoutMatte)
		scene.add(linee)
		linee.position.set(0,2,6)
		//smile
		
		var smileGeom = new THREE.TorusGeometry( 1, 0.35, 6,30, Math.PI );
		var smile = new THREE.Mesh(smileGeom,snoutMatte)
		scene.add(smile)
		smile.rotation.z=9.45
		smile.position.set(0,-2,5.8)
		
		//body
		var boxGeomTwo = new THREE.BoxGeometry(12,12,19);
		var body = new THREE.Mesh(boxGeomTwo, boxMat);
		body.position.set(0,-12,-7);
		scene.add(body)
		//belly
		var bellyGeom = new THREE.BoxGeometry(9,10,4);
		var bellyColor = new THREE.MeshPhongMaterial({color:006461});
		var belly = new THREE.Mesh(bellyGeom,bellyColor);
		scene.add(belly);
		belly.position.set(0,-13,1)

	}

    function makeRoom() {
        var geometry = new THREE.BoxGeometry(170, 150, 150);
        var roomMaterialArray = [];
        // order to add materials: x+,x-,y+,y-,z+,z-
        roomMaterialArray.push(new THREE.MeshBasicMaterial({color: 0xfaf6eb, side: THREE.DoubleSide}));
        roomMaterialArray.push(new THREE.MeshBasicMaterial({color: 0xfaf6eb, side: THREE.DoubleSide}));
        roomMaterialArray.push(new THREE.MeshBasicMaterial({color: 0xfaf6eb, side: THREE.DoubleSide}));
        roomMaterialArray.push(new THREE.MeshBasicMaterial({color: 0xfaf6eb, side: THREE.DoubleSide}));
        roomMaterialArray.push(new THREE.MeshBasicMaterial({color: 0xfaf6eb, side: THREE.DoubleSide}));
        roomMaterialArray.push(new THREE.MeshBasicMaterial({color: 0xfaf6eb, side: THREE.DoubleSide}));
        var material = new THREE.MeshFaceMaterial(roomMaterialArray);
        var room = new THREE.Mesh(geometry, material);
        scene.add(room);
    }
	// LIGHT
    var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
	var light = new THREE.AmbientLight(0x404040, 0.1);
	directionalLight.position.set(5, 5, 10);
    scene.add( directionalLight );
	scene.add(light);

	// CONTROLS
	var controls = new THREE.OrbitControls(camera, renderer.domElement);

	// ANIMATION
	function render() {
		// animate mesh or camera (or lights)
		requestAnimationFrame(render);
		renderer.render(scene, camera);
	}
	render();

</script>
</body></html>
