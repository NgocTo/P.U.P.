<html>
<head>
<meta charset="utf-8" />
<title>PUP</title>
<style>
	body {margin:0px;}
	canvas {width:100%; height:100%}
</style>
</head>
<body>
	<!-- <a href="https://www.freepik.com/free-photos-vectors/background">Background photo created by kjpargeter - www.freepik.com</a> -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
<script src="js/orbitControls.js"></script>

<script>

	// SCENE
	var scene = new THREE.Scene();

	// CAMERA
	var camera = new THREE.PerspectiveCamera(500, window.innerWidth / window.innerHeight, 0.1, 1000);
	camera.position.x = 0;
	camera.position.y = 7;
	camera.position.z = 20;
	camera.lookAt(scene.position);


	// var aspect = window.innerWidth / window.innerHeight;
	// var d = 20;
	// camera = new THREE.OrthographicCamera( - d * aspect, d * aspect, d, - d, 1, 1000 );
	// camera.position.set( 20, 5, 50 ); // all components equal
	// camera.lookAt(scene.position); // or the origin

	// RENDERER
	var renderer = new THREE.WebGLRenderer({antialias:true});
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	var dog; var room;

	makeDog();
	makeRoom();
	
	
	function makeDog() {
		var boxGeom = new THREE.BoxGeometry(12, 12, 12);
		var boxMat = new THREE.MeshPhongMaterial({color: 0xE5A860, transparent: true, opacity: 0.9});
		dog = new THREE.Mesh(boxGeom, boxMat);
		scene.add(dog);
		//eyes
		var boxGeom = new THREE.BoxGeometry(2, 5.5, 5.5);
		var boxMat = new THREE.MeshPhongMaterial({color: 0xF7FFFE, transparent: true, opacity: 0.9});
		eye = new THREE.Mesh(boxGeom, boxMat)
		eye.position.set(6,2,2);
		scene.add(eye);	

		var boxGeom = new THREE.BoxGeometry(1, 3, 3);
		var boxMat = new THREE.MeshPhongMaterial({color: 0x0C1312, transparent: true, opacity: 0.9});
		eyeballr = new THREE.Mesh(boxGeom, boxMat)
		eyeballr.position.set(7,2,2);
		scene.add(eyeballr);

		//left
		var boxGeom = new THREE.BoxGeometry(2, 5.5, 5.5);
		var boxMat = new THREE.MeshPhongMaterial({color: 0xF7FFFE, transparent: true, opacity: 0.9});
		eyel = new THREE.Mesh(boxGeom, boxMat)
		eyel.position.set(-6,2,2);
		scene.add(eyel);

		var boxGeom = new THREE.BoxGeometry(1, 3, 3);
		var boxMat = new THREE.MeshPhongMaterial({color: 0x0C1312, transparent: true, opacity: 0.9});
		eyebl = new THREE.Mesh(boxGeom, boxMat)
		eyebl.position.set(-7,2,2);
		scene.add(eyebl);
		
	}



    function makeRoom() {
        var geometry = new THREE.BoxGeometry(70, 50, 50);
        var roomMaterialArray = [];
        // order to add materials: x+,x-,y+,y-,z+,z-
        roomMaterialArray.push(new THREE.MeshBasicMaterial({color: 0xfaf6eb, side: THREE.DoubleSide}));
        roomMaterialArray.push(new THREE.MeshBasicMaterial({color: 0xfaf6eb, side: THREE.DoubleSide}));
        roomMaterialArray.push(new THREE.MeshBasicMaterial({color: 0xfaf6eb, side: THREE.DoubleSide}));
        roomMaterialArray.push(new THREE.MeshBasicMaterial({color: 0xfaf6eb, side: THREE.DoubleSide}));
        roomMaterialArray.push(new THREE.MeshBasicMaterial({color: 0xfaf6eb, side: THREE.DoubleSide}));
        roomMaterialArray.push(new THREE.MeshBasicMaterial({color: 0xfaf6eb, side: THREE.DoubleSide}));
        var material = new THREE.MeshFaceMaterial(roomMaterialArray);
        var room = new THREE.Mesh(geometry, material);
        scene.add(room);
    }
	// LIGHT
    var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
	var light = new THREE.AmbientLight(0x404040, 0.1);
	directionalLight.position.set(5, 5, 10);
    scene.add( directionalLight );
	scene.add(light);

	// CONTROLS
	var controls = new THREE.OrbitControls(camera, renderer.domElement);

	// ANIMATION
	function render() {
		// animate mesh or camera (or lights)
		requestAnimationFrame(render);
		renderer.render(scene, camera);
	}
	render();

</script>
</body></html>
